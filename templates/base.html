<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FraudX.AI - Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="glass-navbar">
        <div class="phoneburg">
        <div class="logo">🔐 FraudX.AI</div>

        <!-- Hamburger button (hidden on desktop) -->
        <button class="hamburger" onclick="toggleMenu()">☰</button>
        </div>

        <!-- Navbar links -->
        <nav class="navbar-links" id="navbarLinks">
            <a href="/">🏠 Home</a>
            <a href="/about">📊 About Dataset</a>
            <a href="/check_fraud">🕵️‍♂️ Check Fraud</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <strong>🚀 Built with ❤️ by Govind Khandelwal</strong>
    </footer>

    <!-- JS to toggle menu -->
    <script>
        function toggleMenu() {
            document.getElementById("navbarLinks").classList.toggle("show");
        }
    </script>
</body>
</html>
